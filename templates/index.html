<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinhala and Tamil Manuscript Recognition</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo_favicon.png"/>
    <script src="https://kit.fontawesome.com/7b5b4fcd9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/characterViewStyle.css">
    <script src="../static/js/characterViewScript.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="page-name">
            <img src="../static/img/logo_ui.png">
            <div class="name"></div>
        </div>
    </div>

    <div id="all" class="row justify-content-center">
        <div class="col-md-4">
            <h3>How it works :</h3>
            <ol>
                <li>Draw a Sinhala character or upload an image with a Sinhala character.</li>
                <label for="filetag" class="btn btn-lg btn-primary file-upload"><i class="fa-solid fa-upload"></i> Upload</label>
                <input type="file" id="filetag" accept="image/*">
                <p id="suggestion"></p>
                <li>Then, click "Recognize" to get the identified character.</li>
                <li>Click "Clear" to clear the input image or canvas, and try again!</li>
            </ol>
        </div>

        <div id="drawarea" class="col-md-auto">
            <canvas id="canvas" width="250px" height="250px"></canvas>
            <div id="inputimg">
                <img src="" id="preview" width=250px>
            </div>
            <div id="buttons">
                <button type="button" class="btn btn-danger btn-block" onclick="clearCanvas()"><i class="fa-solid fa-eraser"></i> Clear</button>
                <button type="button" class="btn btn-success btn-block" onclick="submitImage()"><i class="fa-brands fa-searchengin"></i> Recognize</button>
            </div>
        </div>

        <div id="guessarea" class="col-md-4">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <h3 class="text-center">Recognized character</h3>
                    <p id="guess" class="h1 text-center"></p>
                    <p id="confidence" class="h5 font-weight-normal text-center"></p>

                    <br>

                </div>

                <input type="hidden" id="firstGuessClass" value="">
                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary" id="info" onclick="handleCopyTextFromParagraph()"><i class="fa-solid fa-copy"></i> Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    function handleCopyTextFromParagraph() {
      const cb = navigator.clipboard;
      const paragraph = document.getElementById("guess");
      cb.writeText(paragraph.innerText).then(() => alert('Character copied to clipboard: '+paragraph.innerText));
    }
    </script>
    <footer class="footer">
        <p>&copy; 2023 Copyright |
            Nimesh Ekanayake
        </p>
        <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/nimeshkasun" target="_blank" role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/nimeshkasun/IIT-MSc-FYP-ML" target="_blank" role="button"
            ><i class="fab fa-github"></i
          ></a>
    </footer>
</body>
</html>
